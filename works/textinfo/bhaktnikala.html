Deshbhakt ko Deshnikala
<ul>
    <li>Writer: Param Siddharth</li>
    <li>Type: Poem</li>
    <li>Language: Hindi</li>
    <li>Year: 2020</li>
</ul>
;
देशभक्त को देशनिकाला, मुँह गोरा मुँह काला है । 
राजा ! तेरी नापाकी का घड़ा फूटने वाला है ।। 
हिंदी की बिंदी, तन-मन-धन, ख़ुदपर प्राण लुटाए है । 
जा के मन में हवस पले है, वा दिल्ली को जाए है ।।
